{{ define "main" }}
	<div class="bm-container">
		<div class="bm-grid">
			<div class="bm-grid__main">
				<h2 style="margin-bottom:0">{{ .Title }}</h2>
				{{ with .Content }}
					<small>{{ . }}</small>
				{{ end }}
			</div>
		</div>
		<div class="bm-Mosaic">
			{{ range .Pages }}
				{{ .Render "li" }}
			{{ end }}
		</div>
	</div>
	<div style="height:3rem"></div>
{{ end }}
