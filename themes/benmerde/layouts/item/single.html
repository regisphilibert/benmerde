{{ define "main" }}
	<div class="bm-container">
	<h3>{{ .Title }}</h3>
	<img src="{{ .CurrentSection.Permalink }}/images/{{ .Params.image }}" alt="{{ $.Title }}">
	<table>
		{{ with .Params.mass }}
			<tr>
				<td>Poids</td>
				<td>{{ . }}g</td>
			</tr>
		{{ end }}
		{{ with .Params.price }}
			<tr>
				<td>Prix</td>
				<td>{{ .yen }}円{{ with .euro }} ({{ . }}€){{ end }}</td>
			</tr>
		{{ end }}
	</table>
</div>
{{ end }}
