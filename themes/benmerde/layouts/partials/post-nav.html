<div class="bm-Top">
	<div class="bm-container">
		<div class="bm-Entry__navigation">
		{{ with .PrevPage }}
			{{ if eq .Section  "post" }}
				<span>< <a href="{{ .Permalink }}">{{ .Title }}</a></span>
			{{ end }}
		{{ else }}
			<span>&nbsp;</span>
		{{ end }}
		{{ with .NextPage }}
			{{ if eq .Section  "post" }}
				<span><a href="{{ .Permalink }}">{{ .Title }}</a> ></span>
			{{ end }}
		{{ else }}
			<span>&nbsp;</span>
		{{ end }}
		</div>
	</div>
</div>
