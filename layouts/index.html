{{ define "main" }}
	{{ $pages := site.RegularPages }}
	{{ range $index, $page := (.Paginate (where $pages "Type" "post")).Pages }}
		{{ partialCached "post-li" . (printf "%x" .Title) }}
	{{ end }}
	<div class="bm-container">
		<div class="bm-grid bm-Pagination">
			<div class="bm-grid__aside">Et bien d'autres</div>
			<div class="bm-grid__main">{{ partial "pagination.html" . }}</div>
		</div>
	</div>
{{ end }}
