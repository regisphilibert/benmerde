{{ partial "head.html" . }}

<body class="{{ .Kind }}">
	{{ partial "scratch/area/base" . }}
	{{ partial "header" . }}
	{{ partial "search" . }}
	{{ if eq .Kind "page" }}
		{{ partial "breadcrumbs" . }}
	{{ end }}
	{{ block "main" . }}
	{{ end }}
	<footer>
		{{ partialCached "footer" . }}
		{{ partialCached "foot" . }}
	</footer>
</body>
</html>
